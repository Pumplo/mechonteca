{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mechonteca - {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="{% static 'img/logo_usm.png' %}" alt="Logo USM" class="logo">
            <span class="university-name">UNIVERSIDAD TÉCNICA<br>FEDERICO SANTA MARÍA</span>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="{% url 'inicio' %}" class="nav-link">Inicio</a></li>
                <li><a href="{% url 'programas' %}" class="nav-link">Programas</a></li>
                <li><a href="#" class="nav-link">Galería</a></li>
                <li><a href="#" class="nav-link">Contacto</a></li>
                <li><a href="#" class="nav-link">Blog</a></li>
                <li class="auth-link"><a href="{% url 'login' %}">Inicia Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-wrapper">
        {% block content %}
            {% endblock %}
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Proyecto Inicial USM</p>
    </footer>

</body>
</html>
